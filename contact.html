<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
  <header>
    <nav></nav>
    <section class="container head">
      <div class="header-item">
        <p>Contact</p>
        <h3>Get in touch with our CHURCH</h3>
      </div>
    </section>
  </header>
  <menu>
    <section>
      <div>
        <div class="container ">
          <div class="contact-form">
            <div class="input">
              <div class="cont-form">
                <h1>Contact form:</h1>
              </div>
              <div class="inp">
                <form action="#">
                  <input required placeholder="Your full Name"   type="text">
                  <input required placeholder="Your Email" type="email">
                  <input placeholder="Query Related" type="text">
                  <input placeholder="Message" type="text" >
                  <input required type="submit" value="Send message">
                </form>
              </div>
            </div>
            <div class="Address">
              <div>
                <p>Address</p>
                <h3>NH 234   Public Square San Francisco  65368</h3>
              </div>
              <div>
                <p>Contact Details</p>
                <h3>(480) 555-0103</h3>
                <h3>finsweet@example.com</h3>
              </div>
              <div>
                <p>Find us here</p>
                <img src="/img/contact/facebook.svg" alt="">
                <img class="img-log" src="/img/contact/twitter.svg" alt="">
                <img class="img-log" src="/img/contact/linked.svg" alt="">
              </div>
          </div>
          </div>
        </div>
      </div>
    </section>
  </menu>
</body>
</html>
